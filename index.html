<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="user-scalable=no, width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img class="mobile-logo" src="images/logo.svg" alt="" />
      </header>

      <div class="hero">
        <img class="mobile-hero" src="images/hero-mobile.jpg" alt="" />
        <img class="desktop-hero" src="images/hero-desktop.jpg" alt="" />
      </div>

      <main class="main-content">
        <img class="desktop-logo" src="images/logo.svg" alt="" />
        <div class="title">
          <h1><span class="highlight">We're</span> coming soon</h1>
        </div>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form class="email-form" action="#">
          <input
            class="email-input"
            type="email"
            name=""
            id=""
            placeholder="Email Address"
          />
          <img class="image-error" src="images/icon-error.svg" alt="" />
          <button class="btn" type="submit">
            <img class="btn-arrow" src="images/icon-arrow.svg" alt="" />
          </button>
        </form>
        <div class="error-message">
          <p>Please provide a valid email</p>
        </div>
      </main>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Bobby Turner</a>.
      </p>
    </footer>
  </body>
</html>
